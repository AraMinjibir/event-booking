<p-table [value]="bookings" [paginator]="true" [rows]="5" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Booked At</th>
        <th>Seat Number</th>
        <th>QR Code</th>
        <th>Event</th>
        <th>User</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.bookedAt }}</td>
        <td>{{ book.seatNumber }}</td>
        <td>{{ book.qrCode }}</td>
        <td>{{ book.events?.halls }}</td>
        <td>{{ book.users?.name }}</td>
      </tr>
    </ng-template>
  </p-table>
