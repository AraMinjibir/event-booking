<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="max-w-30rem mx-auto py-6 px-4 my-6 bg-primary">
    <div>

      <label>Email</label>
      <input type="text" pInputText formControlName="email" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" pInputText formControlName="password" />
    </div>
  
    <p *ngIf="isLoading">Logging in...</p>
  
    <button pButton type="submit">Login</button>
  </form>
