
<div class="bg-blue-600 text-white p-4 flex flex-wrap justify-content-between align-items-center shadow-md">
    <h3 class="text-2xl font-semibold mb-2 md:mb-0 flex items-center gap-2">
      AraMjb Event Center</h3>
  
    <div class="flex flex-col md:flex-row items-start md:items-center gap-2 md:gap-4 text-xl">
      <a routerLink="auth/signup" class="hover:underline flex items-center gap-1">
         Book an Event
      </a>
      <a routerLink="auth/signup" class="hover:underline flex items-center gap-1">
        Manage Event
      </a>
      <button
        pButton
        (click)="logout()"
        *ngIf="authService.isLoggedIn()"
        class="p-button-sm p-button-danger text-xl"
        label="Logout"
        icon="pi pi-sign-out"
        [loading]="isLoading">
      </button>
    </div>
  </div>
